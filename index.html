<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeCraft</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('arkaplan.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: sans-serif;
      color: #e0e0e0;
      padding-bottom: 60px; /* Footer için alan bırak */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); 
      z-index: -1;
    }

    .nav-links {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }

    .nav-links a {
      padding: 6px 12px;
      text-decoration: none;
      color: white;
      border-radius: 4px;
      background-color: #7c1265;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #7986CB;
    }

    h1 {
      text-align: center;
      font-size: 64px;
      font-style: normal;
      margin-top: 100px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }

    footer {
      background-color:#460e3a;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
      }

      .nav-links {
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .nav-links a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Sağ üstteki navigasyon -->
  <div class="nav-links">
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="blog.html">Blog</a>
    <a href="hizmetlerimiz.html">Hizmetlerimiz</a>
    <a href="iletisim.html">İletişim</a>
    <a href="kayıt olun.html">Kayıt Olun</a>
  </div>

  <h1>CodeCraft</h1>
  <h2>"Yazılımda Mükemmellik İşinizde Fark Yaratır"</h2>

  <footer>
    <p>© 2025 CodeCraft. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
