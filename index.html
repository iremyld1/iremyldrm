  <style>
    body {
      background-image: url('arkaplan.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: sans-serif;
      color: #e0e0e0;
      font-weight: 300;
      line-height: 1.6;
      position: relative;
      z-index: 0;
      padding: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); 
      z-index: -1;
    }

  
    .nav-links {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px; 
    }

    .nav-links a {
      padding: 6px 12px;
      text-decoration: none;
      color: white;
      border-radius: 4px;
      background-color: #7c1265;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #7986CB;
    }

  
    h1 {
      text-align: center;
      font-size: 80px;
      font-style: normal;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h2 {
      text-align: center;
      font-size: 20px;
      font-style: normal;
      position: absolute;
      top: 60%; 
      left: 50%;
      transform: translate(-50%, -50%);
    }

    ul {
      list-style-type: circle;
      padding-left: 20px;
    }

    p {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
