<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kayıt Formu</title>
<!-- Chatbot Başlatıcı Butonu -->
<div id="chatbot-launcher" onclick="openChatbot()" style="
  position: fixed; 
  bottom: 24px; 
  right: 24px; 
  width: 60px; 
  height: 60px; 
  background: #1e90ff; 
  border-radius: 50%; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  box-shadow: 0 2px 8px rgba(0,0,0,0.18); 
  cursor: pointer; 
  z-index: 9999;">
  <img src="https://cdn-icons-png.flaticon.com/512/2950/2950651.png" alt="Chat" style="width:32px;height:32px;">
</div>

<!-- Chatbot Penceresi -->
<div id="chatbot-container" style="
  position: fixed; 
  bottom: 24px; 
  right: 24px; 
  width: 350px; 
  background: #fff; 
  border-radius: 12px; 
  box-shadow: 0 2px 16px rgba(0,0,0,0.18); 
  display: none; 
  flex-direction: column; 
  z-index: 10000;">
  <div id="chatbot-header" style="background:#1e90ff; color:#fff; padding:12px; border-radius:12px 12px 0 0; display:flex; justify-content:space-between; align-items:center;">
    <span>Canlı Destek</span>
    <button onclick="closeChatbot()" style="background:transparent; border:none; color:#fff; font-size:20px; cursor:pointer;">×</button>
  </div>
  <div id="chatbot-messages" style="background:#f6f8fa; height:260px; overflow-y:auto; padding:12px; font-size:15px;"></div>
  <div style="padding:10px; background:#fff; border-radius:0 0 12px 12px;">
    <input id="chatbot-input" type="text" style="width:75%; padding:7px; border-radius:5px; border:1px solid #ddd;" placeholder="Sorunuzu yazın...">
    <button onclick="sendMessage()" style="width:20%; padding:7px; background:#1e90ff; color:#fff; border:none; border-radius:5px;">Gönder</button>
  </div>
</div>

<script>
function openChatbot() {
  document.getElementById('chatbot-container').style.display = 'flex';
  document.getElementById('chatbot-launcher').style.display = 'none';
}
function closeChatbot() {
  document.getElementById('chatbot-container').style.display = 'none';
  document.getElementById('chatbot-launcher').style.display = 'flex';
}
function sendMessage() {
  var input = document.getElementById('chatbot-input');
  var messages = document.getElementById('chatbot-messages');
  var msg = input.value.trim();
  if(msg) {
    var userMsg = document.createElement('div');
    userMsg.textContent = "Siz: " + msg;
    userMsg.style.marginBottom = "8px";
    userMsg.style.textAlign = "right";
    messages.appendChild(userMsg);
    input.value = '';
    // Basit otomatik cevap
    var botMsg = document.createElement('div');
    botMsg.textContent = "Bot: Sorunuz alındı, en kısa sürede yanıtlayacağız.";
    botMsg.style.color = "#555";
    botMsg.style.marginBottom = "12px";
    botMsg.style.textAlign = "left";
    messages.appendChild(botMsg);
    messages.scrollTop = messages.scrollHeight;
  }
}
</script>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-image: url('görsel.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    color: #e0e0e0;
  }
  form {
    max-width: 600px;
    margin: 40px auto;
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 15px;
    border: 2px solid #7c1265;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type=text], input[type=email], input[type=password], input[type=color], input[type=range] {
    width: 50%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
  }
  input[type=radio] {
    margin-left: 10px;
    margin-right: 5px;
  }
  input[type=submit] {
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #7c1265;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
  }
  input[type=submit]:hover {
    background-color: #5980cc;
  }
</style>
</head>
<body>

<form action="onay.html" method="GET">
  <h1 style="text-align:center;">Hadi Sende CodeCraft Ailesine Katıl!</h1>
  <h2>Kayıt Formu</h2>

  <label for="isim">İsim Soyisim:</label>
  <input type="text" id="isim" name="isim" required>

  <label for="email">E-posta:</label>
  <input type="email" id="email" name="email" required>

  <label for="sifre">Şifre:</label>
  <input type="password" id="sifre" name="sifre" required>

  <label>Cinsiyetiniz:</label>
  <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
  <label for="kadin" style="display:inline;">Kadın</label>

  <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
  <label for="erkek" style="display:inline;">Erkek</label>

  <input type="submit" value="Gönder">
</form>

</body>
</html>
