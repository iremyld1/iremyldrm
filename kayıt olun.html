<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kayıt Formu</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-image: url('görsel.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    color: #e0e0e0;
  }
  form {
    max-width: 600px;
    margin: 40px auto;
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 15px;
    border: 2px solid #7c1265;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type=text], input[type=email], input[type=password], input[type=color], input[type=range] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
  }
  input[type=radio] {
    margin-left: 10px;
    margin-right: 5px;
  }
  input[type=submit] {
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #7c1265;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
  }
  input[type=submit]:hover {
    background-color: #5980cc;
  }
</style>
</head>
<body>

<form action="onay.html" method="GET">
  <h1 style="text-align:center;">Hadi Sende CodeCraft Ailesine Katıl!</h1>
  <h2>Kayıt Formu</h2>

  <label for="isim">İsim Soyisim:</label>
  <input type="text" id="isim" name="isim" required>

  <label for="email">E-posta:</label>
  <input type="email" id="email" name="email" required>

  <label for="sifre">Şifre:</label>
  <input type="password" id="sifre" name="sifre" required>

  <label for="renk">Renk Seçin:</label>
  <input type="color" id="renk" name="renk">

  <label for="memnuniyet">Memnuniyet Seviyenizi Belirtiniz:</label>
  <input type="range" id="memnuniyet" name="memnuniyet" min="0" max="100">

  <label>Cinsiyetiniz:</label>
  <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
  <label for="kadin" style="display:inline;">Kadın</label>

  <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
  <label for="erkek" style="display:inline;">Erkek</label>

  <input type="submit" value="Gönder">
</form>

</body>
</html>
